
<!DOCTYPE html>

<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<title>טופס יצירת קשר</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body style="background:#121212;color:white;font-family:sans-serif;">
<section id="case-form">
<h2>פתיחת תיק</h2>
<form id="contact-form" style="max-width:600px;margin:auto;background:#2c2c2c;padding:20px;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.1);color:#fff;">
<label style="color:#ffffff;font-weight:bold;display:block;margin-bottom:5px;">Full Name</label>
<input name="entry.1894898211" required="" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;" type="text"/>
<label style="color:#ffffff;font-weight:bold;display:block;margin-bottom:5px;">E-mail</label>
<input name="entry.1036996863" required="" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;" type="email"/>
<label style="color:#ffffff;font-weight:bold;display:block;margin-bottom:5px;">Phone Number</label>
<input name="entry.1988770729" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;" type="tel"/>
<label style="color:#ffffff;font-weight:bold;display:block;margin-bottom:5px;">Wallet Address</label>
<input name="entry.1980922864" style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;" type="text"/>
<label style="color:#ffffff;font-weight:bold;display:block;margin-bottom:5px;">Case Details / Additional Information</label>
<textarea name="entry.401220733" rows="5" style="width:100%;padding:10px;margin-bottom:20px;border-radius:8px;border:1px solid #ccc;"></textarea>
<button style="background:#0a58ca;color:#fff;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;" type="submit">שליחה</button>
</form>
<div id="form-success-message" style="display:none;text-align:center;background:#d4edda;color:#155724;padding:15px;border-radius:8px;margin-top:20px;font-weight:bold;">
  תודה! פנייתך התקבלה בהצלחה ואנו נטפל בה בהקדם.
</div>
<script>
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  fetch("https://docs.google.com/forms/d/e/1FAIpQLSeGATL-0AcGUFH7hYddIWjbkhSXVDbxj-126KxmsNvM5riPWg/formResponse", {
    method: "POST",
    mode: "no-cors",
    body: data
  }).then(() => {
    document.getElementById("form-success-message").style.display = "block";
    form.reset();
  }).catch((error) => {
    alert("אירעה שגיאה בשליחת הטופס. אנא נסה שוב.");
    console.error("Form submission error:", error);
  });
});
</script>
</section>
</body>
</html>
